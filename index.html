<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

            <div class="profile-image-container">
                <img src="https://placekitten.com/200/200" alt="Profile" class="profile-image">
                <div class="status-indicator"></div>
            </div>
            
            <h1 class="username">YourUsername</h1>
            
            <div class="badges">
                <span class="badge">Level 99</span>
                <span class="badge">Master Adventurer</span>
            </div>

            <p class="bio">"It's dangerous to go alone, take this bio!"</p>

            <div class="stats-grid">
                <div class="status-item">
                    <span class="status-icon">üèÜ</span>
                    <span class="status-label">Achievements</span>

                <div class="status-item">
                    <span class="status-icon">üéÆ</span>
                    <span class="status-label">Games</span>
                    <span class="status-value">150+</span>
                </div>
                <div class="status-item">
                    <span class="status-icon">‚ù§Ô∏è</span>
                    <span class="status-label">Friends</span>
                    <span class="status-value">328</span>
                </div>
                <div class="status-item">
                    <span class="status-icon">‚≠ê</span>
                    <span class="status-label">Rating</span>
                    <span class="status-value">4.9</span>
                </div>
            </div>

            <div class="games-section">
                <h2>Currently Playing</h2>
                <div class="games-list">
                    <div class="game-item">
                        <span class="game-title">The Legend of Zelda: Ocarina of Time</span>
                        <span class="game-hours">120+ hrs</span>
                    </div>
                    <div class="game-item">
                        <span class="game-title">Elden Ring</span>
                        <span class="game-hours">85 hrs</span>
                    </div>
                    <div class="game-item">
                        <span class="game-title">Final Fantasy XIV</span>
                        <span class="game-hours">200+ hrs</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
